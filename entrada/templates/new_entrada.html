{% extends 'base.html' %}

{% block product %}
<h1>Entrada</h1>

<form action="{% url 'entrada:new_entrada' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
        <label class="label">{{ field.label }}</label>
        <div class="control">
            {{ field }}
        </div>
    </div>
    {% endfor %}
    <button class="button is-warning" type="submit"><b>Salvar</b></button>
</form>


{% endblock %}
